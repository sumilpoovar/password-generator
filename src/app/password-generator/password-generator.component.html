<div *ngIf="password">
    <div class="generated-password">
      <label>Generated Password:</label>
      <input type="text" [value]="password" readonly />
    </div>
  </div>
  <div class="strength-indicator">
    <label>Password Strength:</label>
    <div class="strength-bar">
      <div [ngClass]="{'strength-block': true, 'low': passwordStrength === 'Weak'}"></div>
      <div [ngClass]="{'strength-block': true, 'medium': passwordStrength === 'Moderate'}"></div>
      <div [ngClass]="{'strength-block': true, 'strong': passwordStrength === 'Strong'}"></div>
      <div [ngClass]="{'strength-block': true, 'very-strong': passwordStrength === 'Very Strong'}"></div>
    </div>
  </div>
  <div>
    <label>Password Length: {{ length }}</label>
    <input type="range" [(ngModel)]="length" min="6" max="20" />
  </div>
  <div>
    <label>Include Uppercase:</label>
    <input type="checkbox" [(ngModel)]="includeUppercase" />
  </div>
  <div>
    <label>Include Lowercase:</label>
    <input type="checkbox" [(ngModel)]="includeLowercase" />
  </div>
  <div>
    <label>Include Numbers:</label>
    <input type="checkbox" [(ngModel)]="includeNumbers" />
  </div>
  <div>
    <label>Include Symbols:</label>
    <input type="checkbox" [(ngModel)]="includeSymbols" />
  </div>
  <div>
    <button (click)="generatePassword()">Generate Password</button>
  </div>
